<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: pink;
            transition: height 3s;
            transition-timing-function: case-out;
        }
        div:hover{
            width: 200px;
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- transition -->
    <div></div>
    <p title="hello aamir">Lorem ipsum dolor sit amet consectetur.</p>
</body>
</html>
