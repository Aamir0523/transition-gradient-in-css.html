<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>psudo classes</title>
    <style>
        /* hover */
        p:hover{
            background-color:red;
            color:white;
        }
        /* fcus */
        input:focus{
            color: rgb(17, 220, 207);
            background-color: darkred;
            font-size: 25px;
        }
a:hover{
    color: pink;
}
a:active{
    color:yellow;
}
a:visited{
    color: darkgreen;
}
    </style>
</head>
<body>
    <!--psudo classes  -->
    <p class="hover">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere. </p>
    <input type="text">
    <hr>
    <a href="https://www.google.com/" class="active">google.com</a>
</body>
